site_name: "Exploring Enterprise Linux"
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: amber
  logo: images/exploring_linux.png
  favicon: images/exploring_linux.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - content.tabs.link
    - content.code.highlight
    - content.tooltips
    - content.code.mermaid

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.highlight
  - attr_list

nav:
  - Home: index.md
  - Getting Around:
    - Using the Command Line: getting_around/using_the_command_line.md
    - Finding Help: getting_around/finding_help.md
    - Generating the Manual: getting_around/generating_the_manual.md
  - Basic Toolset:
    - Shells: basic_toolset/shells.md
    - Text Editors: basic_toolset/text_editors.md
    - File Pagers: basic_toolset/file_pagers.md
    - Shell History: basic_toolset/shell_history.md
    - BASH Shortcuts: basic_toolset/BASH_shortcuts.md
  - Essential Concepts:
    - File System Hierarchy: essential_concepts/filesystem_hierarchy.md
    - File Permissions: essential_concepts/file_permissions.md
  - Administering Linux:
    - Adding Storage: administering_linux/adding_storage.md
    - Logical Volume Management Basics: administering_linux/lvm_basics.md
    - Network File Share Server: administering_linux/network_file_share_server.md
    - Accessing Network Storage: administering_linux/accessing_network_storage.md

